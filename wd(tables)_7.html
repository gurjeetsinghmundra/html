<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="2">School Details</th>
        </tr>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>

        </tr>
        <tr>
            <td>Gurjeet</td>
            <td>M</td>
            
        </tr>
        <tr>
            <td>Joel</td>
            <td>D</td>
            
        </tr>
        <tr>
            <td>Amit</td>
            <td>S</td>
            
        </tr>
        <tr>
            <td>Netrali</td>
            <td>C</td>
        </tr>
        <tr>
            <td colspan="2">Thank You</td>
        </tr>
    </table>
    <br>
    <table border="1"cellspacing="15" cellpadding="10">
        <tr>
            <th>Product Name</th>
            <th>Product Price</th>
        </tr>

        <tr>
            <td>Java Course</td>
            <td>1,50,000</td>
        </tr>
        <tr>
            <td>Python Course</td>
            <td>1,00,000</td>
        </tr>
        <tr>
            <td>Data Science With AI</td>
            <td>1,48,000</td>
        </tr>

    </table>

    <br>

    <table border="1">
        <tr>
            <th>Grade</th>
            <th>Classroom</th>
        </tr>
        <tr>
            <td>1A</td>
            <td rowspan="2">Classroom1</td>
        </tr>
        <tr>
            <td>2A</td>
            
        </tr>
        <tr>
            <td>3A</td>
            <td>Classroom2</td>
        </tr>

    </table> 
</body>
</html>
