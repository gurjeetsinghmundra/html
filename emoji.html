    <h3>Some Examples :</h3>
    <p>Laughing Emoji - &#128514;</p>
    <p>Rocket Emoji - &#128640;</p>
    <p>Laptop Emoji - &#128187;</p>
    <p>Horse Emoji - &#128052;</p>
